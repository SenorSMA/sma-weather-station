    <text x="51" y="147" font-family="'Times New Roman', serif" font-size="39" font-weight="bold" 
          fill="#CC5500" text-anchor="middle">S</text>
    <text x="129" y="147" font-family="'Times New Roman', serif" font-size="39" font-weight="bold" 
          fill="#CC5500" text-anchor="middle">A</text>
  </g>
  
  <!-- Custom M -->
  <g transform="translate(90, 112)" fill="#CC5500">
    <path d="M -18 35 L -18 0 L 0 28 L 18 0 L 18 35 L 13 35 L 13 12 L 0 32 L -13 12 L -13 35 Z" 
          stroke="#CC5500" stroke-width="0.7" stroke-linejoin="miter"/>
  </g>
